# Schemathesis Configuration for Smoke Testing (TOML format)
# This config tests specific endpoints for basic availability (non-500 errors)

# Base configuration
base-url = "http://localhost:8000"  # Change this to your API base URL

# Limit test cases for smoke testing (no extensive fuzzing)
#max-failures = 1  # Stop after first failure (optional)
